<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Confirmar senha</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>

  <button ion-button (click)="save()" color="danger" margin-top="2px" margin-left="5px">Salvar</button>

</ion-content>
